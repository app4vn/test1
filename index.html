<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Flashcard Tiếng Anh (Nghĩa Lồng Ví dụ - Cải tiến UI)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            transform-style: preserve-3d;
            transition: transform 0.7s;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .flashcard.practice-mode-front-only {
            transform: rotateY(0deg) !important;
            cursor: default;
        }
        .card-scrollable-content::-webkit-scrollbar {
            width: 8px;
        }
        .card-scrollable-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .card-scrollable-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .card-scrollable-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .highlighted-word {
            background-color: #fef08a; /* Tailwind yellow-200 */
            color: #1f2937 !important; /* Tailwind gray-800 */
            padding: 1px 3px;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(254, 240, 138, 0.5);
        }
        #filter-sidebar {
            transition: transform 0.3s ease-in-out;
        }
        #speaker-btn, #speaker-example-btn, .card-action-btn-on-back, .copy-example-btn {
            z-index: 10;
        }
        #typing-input::placeholder {
            color: #9ca3af; /* Tailwind gray-400 */
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        .editing-deck-input {
            flex-grow: 1;
            margin-right: 8px;
        }
        .meaning-block { /* For modal form */
            border: 1px solid #e5e7eb; /* gray-200 */
            padding: 1rem;
            border-radius: 0.375rem; /* rounded-md */
            margin-bottom: 1rem;
            background-color: #f9fafb; /* gray-50 */
        }
        .example-entry { /* For modal form */
            border: 1px dashed #d1d5db; /* gray-300 */
            padding: 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            margin-top: 0.75rem;
            background-color: #fff;
        }
        .remove-entry-btn {
            transition: color 0.15s ease-in-out;
        }
        .debug-id {
            font-size: 0.65rem; color: #9ca3af; margin-left: 5px;
        }

        /* Styles for card back content - IMPROVED */
        .meaning-block-on-card {
            margin-bottom: 0.75rem; /* mb-3 */
        }
        .meaning-text-on-card {
            font-size: 1.125rem; /* text-lg */
            line-height: 1.75rem; /* leading-7 */
            font-weight: 600; /* font-semibold */
            color: #ffffff; /* white */
            margin-bottom: 0.25rem; /* mb-1 */
        }
        .meaning-notes-on-card {
            font-size: 0.875rem; /* text-sm */
            color: #e0f2fe; /* sky-100 */
            font-style: italic;
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .example-eng-on-card {
            font-size: 1rem; /* text-base */
            color: #f0f9ff; /* sky-50 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .example-vie-on-card {
            font-size: 0.875rem; /* text-sm */
            color: #e0f2fe; /* sky-100 */
            font-style: italic;
            margin-top: 0.125rem; /* mt-0.5 */
        }
        .example-notes-on-card {
            font-size: 0.75rem; /* text-xs */
            color: #c0e7fd; /* sky-200 */
            font-style: italic;
            margin-top: 0.25rem; /* mt-1 */
        }
        .example-item-on-card {
            background-color: rgba(0,0,0,0.15);
            padding: 0.5rem; /* p-2 */
            border-radius: 0.375rem; /* rounded-md */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .example-label {
            font-weight: 600;
            color: #bae6fd;
            margin-right: 0.25rem;
        }
        .toggle-examples-btn {
            font-size: 0.75rem;
            color: #bae6fd;
            text-decoration: underline;
            margin-top: 0.25rem;
            margin-left: 0.75rem;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .toggle-examples-btn:hover {
            color: #e0f2fe;
        }
        .copy-example-btn {
            background: none;
            border: none;
            padding: 0.25rem;
            margin-left: 0.5rem;
            cursor: pointer;
            color: #bae6fd;
            transition: color 0.15s ease-in-out;
        }
        .copy-example-btn:hover {
            color: #e0f2fe;
        }
        .copy-example-btn svg {
            width: 16px;
            height: 16px;
        }
        .form-error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        .input-error-border {
            border-color: #ef4444 !important;
        }
        .input-error-border:focus {
             border-color: #ef4444 !important;
             box-shadow: 0 0 0 1px #ef4444 !important;
        }
        /* Autocomplete Styles */
        .autocomplete-suggestions-list {
            position: absolute;
            border: 1px solid #d1d5db; /* gray-300 */
            background-color: white;
            z-index: 1005;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 0.375rem;
            margin-top: 1px;
        }
        .autocomplete-suggestion-item {
            padding: 0.5rem;
            cursor: pointer;
            color: #374151;
        }
        .autocomplete-suggestion-item:hover {
            background-color: #f3f4f6;
        }
        .autocomplete-suggestion-item.active {
            background-color: #e0e7ff;
        }
        /* Clear button for input fields */
        .input-clear-btn {
            position: absolute;
            right: 0.5rem; /* Adjust as needed */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0.25rem;
            cursor: pointer;
            color: #9ca3af; /* gray-400 */
            display: none; /* Hidden by default */
        }
        .input-clear-btn:hover {
            color: #6b7280; /* gray-500 */
        }
        .input-clear-btn svg {
            width: 1em; /* Use em for sizing relative to font size */
            height: 1em;
        }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col min-h-screen">

    <header class="bg-slate-800 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <button id="hamburger-menu-btn" title="Mở bộ lọc" class="text-2xl p-2 hover:bg-slate-700 rounded-md">
                <i class="fas fa-bars"></i>
            </button>
            <h1 id="main-header-title" class="text-xl sm:text-2xl font-semibold text-center flex-grow">Flashcard - Thẻ của Web</h1>
            <div class="w-10 h-10"></div>
        </div>
    </header>

    <aside id="filter-sidebar" class="fixed top-0 left-0 w-72 h-full bg-white shadow-xl p-5 transform -translate-x-full z-[1001] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-slate-700">Tùy chọn</h2>
            <button id="close-sidebar-btn" title="Đóng bộ lọc" class="text-2xl text-slate-500 hover:text-slate-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <section class="controls space-y-5">
            <div>
                <label for="card-source-select" class="block text-sm font-medium text-slate-600 mb-1">Nguồn thẻ:</label>
                <select id="card-source-select" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="web">Thẻ của Web</option>
                    <option value="user">Thẻ của Tôi</option>
                </select>
            </div>
            <div id="user-deck-filter-container" class="control-group user-deck-filter" style="display:none;">
                <label for="user-deck-select" class="block text-sm font-medium text-slate-600 mb-1">Chọn bộ thẻ (Deck):</label>
                <select id="user-deck-select" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></select>
            </div>
            <button id="manage-decks-btn" class="mt-2 w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out" style="display:none;">
                <i class="fas fa-layer-group mr-2"></i>Quản lý Bộ thẻ
            </button>
            <div>
                <button id="open-add-card-modal-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out mb-4">
                    <i class="fas fa-plus mr-2"></i>Thêm thẻ mới
                </button>
            </div>
            <div class="control-group category-selection">
                <label for="category" class="block text-sm font-medium text-slate-600 mb-1">Chọn loại từ:</label>
                <select id="category" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="verbs">Động từ</option>
                    <option value="adjectives">Tính từ</option>
                    <option value="nouns">Danh từ</option>
                    <option value="phrasalVerbs">Cụm động từ</option>
                </select>
            </div>
            <div id="base-verb-filter-container" style="display:none;"><label for="base-verb-filter" class="block text-sm font-medium text-slate-600 mb-1">Lọc theo từ gốc:</label><select id="base-verb-filter" class="w-full p-2 border border-slate-300 rounded-md shadow-sm"></select></div>
            <div id="tag-filter-container" style="display:none;"><label for="tags" class="block text-sm font-medium text-slate-600 mb-1">Lọc theo chủ đề:</label><select id="tags" class="w-full p-2 border border-slate-300 rounded-md shadow-sm"></select></div>
            <div><label for="practice-type-select" class="block text-sm font-medium text-slate-600 mb-1">Chế độ Luyện tập:</label><select id="practice-type-select" class="w-full p-2 border border-slate-300 rounded-md shadow-sm"><option value="off">Tắt</option><option value="meaning_quiz">Chọn Nghĩa</option><option value="word_quiz">Chọn Từ</option><option value="typing_practice">Gõ Từ</option></select></div>
            <div><label for="filter-card-status" class="block text-sm font-medium text-slate-600 mb-1">Hiển thị thẻ:</label><select id="filter-card-status" class="w-full p-2 border border-slate-300 rounded-md shadow-sm"><option value="all_study">Mới & Đang học</option><option value="all_visible">Tất cả</option><option value="new">Chỉ Mới</option><option value="learning">Chỉ Đang học</option><option value="learned">Chỉ Đã thuộc</option></select></div>
        </section>
    </aside>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-[1000] hidden"></div>

    <main class="container mx-auto p-4 sm:p-6 flex-grow w-full max-w-2xl flex flex-col items-center">
        <section class="search-filter-main-container w-full mb-4">
            <div class="control-group bg-white p-3 rounded-lg shadow">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-search text-slate-400"></i></div>
                    <input type="search" id="search-input" placeholder="Nhập từ tiếng Anh..." class="w-full p-3 pl-10 pr-8 border border-slate-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
            </div>
        </section>
        <section id="practice-area" class="w-full mb-4" style="display:none;">
            <div id="typing-input-container" class="w-full mb-2" style="display:none;"><input type="text" id="typing-input" placeholder="Gõ câu trả lời..." class="w-full p-3 border rounded-md"><button id="submit-typing-answer-btn" class="mt-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow-md">Kiểm tra</button></div>
            <div id="multiple-choice-options" class="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full"></div>
            <div id="feedback-message" class="mt-3 p-3 rounded-md w-full text-center font-semibold hidden"></div>
        </section>
        <section class="flashcard-container w-full h-[380px] sm:h-[400px] mb-4">
            <div id="flashcard" class="flashcard relative w-full h-full">
                <div class="card-front absolute w-full h-full bg-gradient-to-br from-green-500 to-emerald-600 text-white rounded-xl shadow-xl p-5 flex flex-col items-center justify-center overflow-hidden">
                    <div class="card-scrollable-content w-full h-full overflow-y-auto flex flex-col items-center justify-center text-center p-2 pb-16">
                        <div id="word-display" class="text-3xl sm:text-4xl font-bold break-words"></div>
                        <p id="pronunciation-display" class="text-lg sm:text-xl mt-2 bg-black bg-opacity-20 px-3 py-1 rounded-md"></p>
                        <div id="tags-display-front" class="text-sm mt-3 italic"></div>
                    </div>
                    <button id="speaker-btn" title="Phát âm Từ" class="absolute bottom-4 left-4 text-2xl p-2 hover:text-green-200 transition-colors rounded-full hover:bg-black hover:bg-opacity-20"><i class="fas fa-volume-up"></i></button>
                </div>
                <div class="card-back absolute w-full h-full bg-gradient-to-br from-blue-500 to-indigo-600 text-white rounded-xl shadow-xl p-5 flex flex-col overflow-hidden">
                    <div class="card-scrollable-content w-full h-full overflow-y-auto text-left p-3 pb-16 space-y-2 pt-10">
                        <div id="meaning-display-container" class="space-y-4"></div>
                        <div id="notes-section" class="notes-section border-t border-blue-400 pt-3 mt-4">
                            <p id="notes-display" class="text-sm text-indigo-100"></p>
                        </div>
                    </div>
                    <button id="speaker-example-btn" title="Phát âm Ví dụ" class="absolute bottom-4 right-4 text-2xl p-2 hover:text-indigo-200 transition-colors rounded-full hover:bg-black hover:bg-opacity-20"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>
        </section>
        <section class="status-controls grid grid-cols-3 gap-2 sm:gap-3 w-full max-w-md mb-2">
            <button id="btn-status-new" class="py-2 px-3 sm:py-3 sm:px-4 bg-white hover:bg-slate-50 text-slate-700 font-semibold rounded-md shadow-sm border border-slate-300 transition duration-150 ease-in-out">Từ mới</button>
            <button id="btn-status-learning" class="py-2 px-3 sm:py-3 sm:px-4 bg-white hover:bg-slate-50 text-slate-700 font-semibold rounded-md shadow-sm border border-slate-300 transition duration-150 ease-in-out">Đang học</button>
            <button id="btn-status-learned" class="py-2 px-3 sm:py-3 sm:px-4 bg-white hover:bg-slate-50 text-slate-700 font-semibold rounded-md shadow-sm border border-slate-300 transition duration-150 ease-in-out">Đã thuộc</button>
        </section>
        <section class="navigation flex justify-between items-center w-full max-w-md mb-4">
            <button id="prev-btn" class="py-3 px-6 bg-slate-600 hover:bg-slate-700 text-white font-semibold rounded-lg shadow-md transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"><i class="fas fa-arrow-left mr-1"></i> Trước</button>
            <button id="flip-btn" class="py-3 px-6 bg-sky-500 hover:bg-sky-600 text-white font-semibold rounded-lg shadow-md transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"><i class="fas fa-sync-alt mr-1"></i> Lật</button>
            <button id="next-btn" class="py-3 px-6 bg-slate-600 hover:bg-slate-700 text-white font-semibold rounded-lg shadow-md transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">Tiếp <i class="fas fa-arrow-right ml-1"></i></button>
        </section>
        <section class="card-info text-center text-sm mb-6"><p>Thẻ <span id="current-card-index">0</span> / <span id="total-cards">0</span></p></section>
    </main>
    <footer class="bg-slate-800 text-white p-4 text-center mt-auto"><p>&copy; 2025 Flashcard App</p></footer>

    <div id="add-edit-card-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-[1002] hidden opacity-0">
        <div class="modal-content bg-white p-6 sm:p-8 rounded-lg shadow-xl w-11/12 max-w-2xl mx-auto transform scale-95 max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-2xl font-semibold text-slate-700">Thêm thẻ mới</h2>
                <button id="close-modal-btn" class="text-2xl text-slate-500 hover:text-slate-700">&times;</button>
            </div>
            <form id="add-edit-card-form" class="space-y-4 overflow-y-auto pr-2 flex-grow">
                <input type="hidden" id="card-id-input">
                <div id="modal-deck-assignment-container" style="display: none;">
                    <label for="card-deck-assignment-select" class="block text-sm font-medium text-slate-600">Gán vào bộ thẻ:</label>
                    <select id="card-deck-assignment-select" class="mt-1 block w-full p-2 border rounded-md"></select>
                </div>
                <div>
                    <label for="card-word-input" class="block text-sm font-medium text-slate-600">Từ/Cụm từ (Tiếng Anh) <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input type="text" id="card-word-input" required class="mt-1 block w-full p-2 pr-8 border border-slate-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    <p id="card-word-error" class="form-error-message hidden"></p>
                </div>
                <div>
                    <label for="card-pronunciation-input" class="block text-sm font-medium text-slate-600">Phát âm</label>
                     <div class="relative">
                        <input type="text" id="card-pronunciation-input" class="mt-1 block w-full p-2 pr-8 border border-slate-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                </div>

                <div class="border-t pt-4 mt-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-medium text-slate-700">Các khối nghĩa & ví dụ:</h3>
                        <p id="meaning-blocks-general-error" class="form-error-message hidden text-right"></p>
                    </div>
                    <div id="meaning-blocks-container" class="space-y-0"> </div>
                    <button type="button" id="add-another-meaning-block-at-end-btn" class="mt-4 text-sm bg-green-500 hover:bg-green-600 text-white font-semibold py-1.5 px-3 rounded-md shadow-sm w-full">
                        <i class="fas fa-plus mr-1"></i>Thêm Khối Nghĩa Khác (ở cuối)
                    </button>
                </div>

                 <div class="border-t pt-4 mt-4">
                    <label for="card-general-notes-input" class="block text-sm font-medium text-slate-600">Ghi chú chung cho thẻ (tùy chọn)</label>
                    <div class="relative">
                        <textarea id="card-general-notes-input" rows="2" class="mt-1 block w-full p-2 pr-8 border border-slate-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                </div>
                <div id="phrasal-verb-specific-fields" style="display: none;" class="border-t pt-4 mt-4">
                    <div class="relative">
                        <label for="card-base-verb-input" class="block text-sm font-medium text-slate-600">Động từ gốc:</label>
                        <input type="text" id="card-base-verb-input" class="mt-1 block w-full p-2 pr-8 border border-slate-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    <div class="mt-4 relative">
                        <label for="card-tags-input" class="block text-sm font-medium text-slate-600">Chủ đề (cách nhau bằng dấu phẩy):</label>
                        <input type="text" id="card-tags-input" class="mt-1 block w-full p-2 pr-8 border border-slate-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                </div>
            </form>
            <div class="flex justify-end space-x-3 pt-4 mt-auto border-t">
                <button type="button" id="cancel-card-btn" class="py-2 px-4 bg-slate-200 hover:bg-slate-300 text-slate-700 rounded-md shadow-sm">Hủy</button>
                <button type="submit" form="add-edit-card-form" id="save-card-btn" class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow-sm">Lưu thẻ</button>
            </div>
        </div>
    </div>

    <div id="manage-decks-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 z-[1003] hidden opacity-0">
        <div class="modal-content bg-white p-6 sm:p-8 rounded-lg shadow-xl w-11/12 max-w-md mx-auto">
            <div class="flex justify-between items-center mb-4"><h2 id="deck-modal-title" class="text-2xl">Quản lý Bộ thẻ</h2><button id="close-deck-modal-btn" class="text-2xl">&times;</button></div>
            <div class="space-y-4">
                <div><label for="new-deck-name-input" class="block text-sm">Tên bộ thẻ mới:</label><input type="text" id="new-deck-name-input" class="mt-1 block w-full p-2 border"><button id="add-new-deck-btn" class="mt-2 w-full bg-green-500">Thêm bộ thẻ</button></div>
                <hr><h3 class="text-lg">Các bộ thẻ hiện có:</h3><div id="existing-decks-list" class="max-h-60 overflow-y-auto"></div>
            </div>
        </div>

            function createClearButtonForInput(inputElement) {
                const clearBtn = document.createElement('button');

                clearBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>`;
                clearBtn.setAttribute('aria-label', 'Xóa nội dung');
                clearBtn.style.display = inputElement.value ? 'block' : 'none'; // Initial visibility

                clearBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    inputElement.value = '';
                    clearBtn.style.display = 'none';
                    inputElement.focus();
                    // Dispatch input event to trigger other listeners (e.g., autocomplete)
                    inputElement.dispatchEvent(new Event('input', { bubbles: true }));
                });

                inputElement.addEventListener('input', () => {
                    clearBtn.style.display = inputElement.value ? 'block' : 'none';
                });
                // Insert the clear button after the input element, inside its parent
                if(inputElement.parentNode.classList.contains('relative')) { // Ensure parent is relative
                     inputElement.parentNode.appendChild(clearBtn);

            function getAllUniqueTags() {

                const suggestionsList = document.createElement('div');
                suggestionsList.className = 'autocomplete-suggestions-list';

                    const item = document.createElement('div');

                        if (forTags) {

                    meaningBlocksGeneralError.textContent = "Cần ít nhất một khối nghĩa.";
                    meaningBlocksGeneralError.classList.remove('hidden');
                    isValid = false;
                } else {
                    meaningBlockElements.forEach(block => {

                        const meaningTextError = meaningTextInput.parentNode.nextElementSibling; // Error <p> is sibling of parent div

                            displayFieldError(meaningTextInput, meaningTextError, "Nội dung nghĩa không được để trống.");
                            isValid = false;
                        } else {
                            hasAtLeastOneValidMeaning = true;
                            clearFieldError(meaningTextInput, meaningTextError);
                        }
                    });
                }

                if (!hasAtLeastOneValidMeaning && meaningBlockElements.length > 0) {
                    meaningBlocksGeneralError.textContent = "Cần ít nhất một khối nghĩa có nội dung.";
                    meaningBlocksGeneralError.classList.remove('hidden');

                                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                                        </svg>`;
                                    const copiedSvg = `
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.75" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                        </svg>`;
                                    copyBtn.innerHTML = initialCopySvg;
                                    copyBtn.onclick = (e) => {
                                        e.stopPropagation();
                                        navigator.clipboard.writeText(ex.eng).then(() => {
                                            copyBtn.innerHTML = copiedSvg;
                                            setTimeout(() => {
                                                copyBtn.innerHTML = initialCopySvg;
                                            }, 1500);
                                        }).catch(err => {
                                            console.error('Không thể sao chép: ', err);
                                        });
                                    };
                                    eP.appendChild(copyBtn);
                                    exD.appendChild(eP);


                                    if(ex.vie){
                                        const vP = document.createElement('p');
                                        vP.className="example-vie-on-card";
                                        const vnLabel = document.createElement('span');
                                        vnLabel.className = 'example-label';
                                        vnLabel.textContent = 'VN: ';
                                        vP.appendChild(vnLabel);
                                        vP.appendChild(document.createTextNode(`(${ex.vie})`));
                                        exD.appendChild(vP);
                                    }
                                    if(ex.exampleNotes){
                                        const nP=document.createElement('p');
                                        nP.className="example-notes-on-card";
                                        nP.textContent=`Ghi chú VD: ${ex.exampleNotes}`;
                                        exD.appendChild(nP);
                                    }
                                    examplesListDiv.appendChild(exD);
                                });
                                examplesContainer.appendChild(examplesListDiv);

                                if (totalExamples > maxVisibleExamples) {
                                    const toggleExamplesBtn = document.createElement('button');
                                    toggleExamplesBtn.className = "toggle-examples-btn";
                                    let hiddenCount = totalExamples - maxVisibleExamples;
                                    toggleExamplesBtn.textContent = `Xem thêm ${hiddenCount} ví dụ...`;
                                    toggleExamplesBtn.dataset.expanded = "false";

                                    toggleExamplesBtn.onclick = (e) => {
                                        e.stopPropagation();
                                        const isExpanded = toggleExamplesBtn.dataset.expanded === "true";
                                        const exampleItems = examplesListDiv.querySelectorAll('.example-item-on-card');

                                        exampleItems.forEach((item, itemIdx) => {
                                            if (itemIdx >= maxVisibleExamples) {
                                                item.classList.toggle('hidden', isExpanded);
                                            }
                                        });

                                        if (isExpanded) {
                                            toggleExamplesBtn.textContent = `Xem thêm ${hiddenCount} ví dụ...`;
                                            toggleExamplesBtn.dataset.expanded = "false";
                                        } else {
                                            toggleExamplesBtn.textContent = "Ẩn bớt ví dụ";
                                            toggleExamplesBtn.dataset.expanded = "true";
                                        }
                                    };
                                    examplesContainer.appendChild(toggleExamplesBtn);
                                }
                                meaningBlockDiv.appendChild(examplesContainer);
                            }
                            meaningDisplayContainer.appendChild(meaningBlockDiv);
                        });
                    } else meaningDisplayContainer.innerHTML = '<p class="text-slate-400 italic">Chưa có nghĩa.</p>';

                    const notesSectionEl = document.getElementById('notes-section');
                    if (item.generalNotes) {
                        notesDisplay.innerHTML = `Ghi chú chung: ${item.generalNotes}`;
                        notesSectionEl.style.display = 'block';
                    } else {
                        notesDisplay.innerHTML = '';
                        notesSectionEl.style.display = 'none';
                    }

                    speakerBtn.disabled = !textForTTS.trim() || (practiceType === 'word_quiz');
                    const hasExamplesToSpeak = item.meanings && item.meanings.some(m => m.examples && m.examples.some(ex => ex.eng.trim()));
                    speakerExampleBtn.disabled = !hasExamplesToSpeak;
                    const cardIdForStatus = getCardIdentifier(item, iCV);
                    updateStatusButtonsUI(cardIdForStatus, iCV);
                }
                updateCardInfo();
                if (practiceType === 'off') startLearningTimer();
            }
            // ========================================================================
            // KẾT THÚC HÀM updateFlashcard ĐÃ CẬP NHẬT
            // ========================================================================


            function updateCardInfo(){currentCardIndexDisplay.textContent=currentData.length>0?currentIndex+1:0;totalCardsDisplay.textContent=currentData.length;prevBtn.disabled=currentIndex===0||currentData.length===0;let nextDisabled=(currentIndex>=currentData.length-1||currentData.length===0);if(practiceType!=="off")nextDisabled=nextDisabled||(!currentAnswerChecked&&currentData.length>0)||(currentData.length>0&&currentIndex>=currentData.length-1&&!currentAnswerChecked);if(!learningCardNextButtonTimer)nextBtn.disabled=nextDisabled;flipBtn.disabled=currentData.length===0||(practiceType!=="off");}

            function setupEventListeners() {
                hamburgerMenuBtn.addEventListener('click', openSidebar); closeSidebarBtn.addEventListener('click', closeSidebar); sidebarOverlay.addEventListener('click', closeSidebar);
                cardSourceSelect.addEventListener('change', (e)=>{currentDatasetSource=e.target.value;practiceTypeSelect.value="off";practiceType="off";if(currentDatasetSource!=='user')userDeckSelect.value='all_user_cards';loadVocabularyData(categorySelect.value);updateSidebarFilterVisibility();});
                userDeckSelect.addEventListener('change', ()=>{appState.lastSelectedDeckId=userDeckSelect.value;applyAllFilters(false);});
                manageDecksBtn.addEventListener('click', ()=>{renderExistingDecksList();manageDecksModal.classList.remove('hidden','opacity-0');manageDecksModal.querySelector('.modal-content').classList.remove('scale-95');manageDecksModal.querySelector('.modal-content').classList.add('scale-100');newDeckNameInput.value='';newDeckNameInput.focus();});
                closeDeckModalBtn.addEventListener('click', ()=>{manageDecksModal.classList.add('opacity-0');manageDecksModal.querySelector('.modal-content').classList.add('scale-95');setTimeout(()=>manageDecksModal.classList.add('hidden'),250);});
                addNewDeckBtn.addEventListener('click', ()=>{const n=newDeckNameInput.value;if(createDeck(n)){newDeckNameInput.value='';if(currentDatasetSource==='user'&&userDecks.length>0){const newD=userDecks.find(d=>d.name===n);if(newD){userDeckSelect.value=newD.id;applyAllFilters(false);}}}});
                openAddCardModalBtn.addEventListener('click', ()=>openAddEditModal('add'));
                closeModalBtn.addEventListener('click', closeAddEditModal); cancelCardBtn.addEventListener('click', closeAddEditModal);
                addEditCardForm.addEventListener('submit', (e)=>{e.preventDefault();handleSaveCard();});

                practiceTypeSelect.addEventListener('change', (e)=>{clearLearningTimer();practiceType=e.target.value;const cat=categorySelect.value;const st=getCategoryState(currentDatasetSource,cat);searchInput.value='';if(cat==='phrasalVerbs'){st.tag='all';tagSelect.value='all';st.baseVerb='all';baseVerbSelect.value='all';}if(currentDatasetSource==='user'){st.deckId='all_user_cards';userDeckSelect.value='all_user_cards';}st.filterMarked='all_study';filterCardStatusSelect.value='all_study';st.currentIndex=0;applyAllFilters();closeSidebar();});
                categorySelect.addEventListener('change', (e)=>{clearLearningTimer();const selCat=e.target.value;practiceTypeSelect.value="off";practiceType="off";searchInput.value='';loadVocabularyData(selCat);});
                baseVerbSelect.addEventListener('change', ()=>applyAllFilters(false)); tagSelect.addEventListener('change', ()=>applyAllFilters(false));
                searchInput.addEventListener('input', ()=>applyAllFilters(false)); filterCardStatusSelect.addEventListener('change', ()=>applyAllFilters(false));
                flipBtn.addEventListener('click', ()=>{if(practiceType==="off"&&currentData.length>0)flashcardElement.classList.toggle('flipped');});
                flashcardElement.addEventListener('click', (e)=>{
                    if (practiceType === "off" && e.target.closest('.flashcard') === flashcardElement &&
                        !e.target.closest('button#speaker-btn') &&
                        !e.target.closest('button#speaker-example-btn') &&
                        !e.target.closest('#edit-card-on-back-btn') &&
                        !e.target.closest('#delete-card-on-back-btn') &&
                        !e.target.closest('.toggle-examples-btn') &&
                        !e.target.closest('.copy-example-btn')
                        ) {
                        flashcardElement.classList.toggle('flipped');
                    }
                });
                nextBtn.addEventListener('click', ()=>{if(isSpeakingExampleQueue){isSpeakingExampleQueue=false;window.speechSynthesis.cancel();speakerExampleBtn.disabled=!(currentData[currentIndex]&&currentData[currentIndex].meanings.some(m=>m.examples&&m.examples.length>0));}if(nextBtn.disabled)return;clearLearningTimer();if(currentIndex<currentData.length-1){currentIndex++;getCategoryState(currentDatasetSource,categorySelect.value).currentIndex=currentIndex;saveAppState();updateFlashcard();}else if(practiceType!=="off"&&currentAnswerChecked&&currentIndex>=currentData.length-1)applyAllFilters();});
                prevBtn.addEventListener('click', ()=>{if(isSpeakingExampleQueue){isSpeakingExampleQueue=false;window.speechSynthesis.cancel();speakerExampleBtn.disabled=!(currentData[currentIndex]&&currentData[currentIndex].meanings.some(m=>m.examples&&m.examples.length>0));}clearLearningTimer();if(currentIndex>0){currentIndex--;getCategoryState(currentDatasetSource,categorySelect.value).currentIndex=currentIndex;saveAppState();updateFlashcard();}});
                speakerBtn.addEventListener('click', (e)=>{e.stopPropagation();if(isSpeakingExampleQueue){isSpeakingExampleQueue=false;window.speechSynthesis.cancel();speakerExampleBtn.disabled=!(currentData[currentIndex]&&currentData[currentIndex].meanings.some(m=>m.examples&&m.examples.length>0));}const txt=wordDisplay.dataset.ttsText;if(txt&&!speakerBtn.disabled)speakText(txt,currentWordSpansMeta);});
                speakerExampleBtn.addEventListener('click', (e)=>{e.stopPropagation();window.speechSynthesis.cancel();isSpeakingExampleQueue=false;currentExampleSpeechIndex=0;exampleSpeechQueue=[];const item=currentData[currentIndex];if(item&&item.meanings&&!speakerExampleBtn.disabled){item.meanings.forEach(m=>{if(m.examples){m.examples.forEach(ex=>{if(ex.eng&&ex.eng.trim())exampleSpeechQueue.push({text:ex.eng.trim(),spansMeta:[]});});}});if(exampleSpeechQueue.length>0){isSpeakingExampleQueue=true;speakerExampleBtn.disabled=true;playNextExampleInQueue();}}});
                statusBtnNew.addEventListener('click', ()=>setCardStatus('new')); statusBtnLearning.addEventListener('click', ()=>setCardStatus('learning')); statusBtnLearned.addEventListener('click', ()=>setCardStatus('learned'));
                submitTypingAnswerBtn.addEventListener('click', checkTypingAnswer);
                typingInput.addEventListener('keypress', (e)=>{if(e.key==='Enter'&&practiceType==='typing_practice'&&!submitTypingAnswerBtn.disabled)checkTypingAnswer();});

                addAnotherMeaningBlockAtEndBtn.addEventListener('click', () => addMeaningBlockToEnd());

                cardWordInput.addEventListener('input', () => clearFieldError(cardWordInput, cardWordError));
                initializeClearButtonForSearch(); // Initialize for main search input

                // Autocomplete for Base Verb
                cardBaseVerbInput.addEventListener('input', () => {
                    const inputValue = cardBaseVerbInput.value.toLowerCase();
                    if (inputValue.length === 0) {
                        hideAutocompleteSuggestions(cardBaseVerbInput);
                        return;
                    }
                    const filteredSuggestions = baseVerbSuggestions.filter(verb =>
                        verb.toLowerCase().includes(inputValue)
                    );
                    showAutocompleteSuggestions(cardBaseVerbInput, filteredSuggestions);
                });
                cardBaseVerbInput.addEventListener('focus', () => {
                    const inputValue = cardBaseVerbInput.value.toLowerCase();
                     const filteredSuggestions = baseVerbSuggestions.filter(verb =>
                        verb.toLowerCase().includes(inputValue)
                    );
                    if (filteredSuggestions.length > 0 || inputValue.length === 0) {
                        showAutocompleteSuggestions(cardBaseVerbInput, filteredSuggestions.slice(0, 5));
                    }
                });

                // Autocomplete for Tags
                cardTagsInput.addEventListener('input', () => {
                    const fullInputValue = cardTagsInput.value;
                    const lastCommaIndex = fullInputValue.lastIndexOf(',');
                    const currentTagQuery = (lastCommaIndex === -1 ? fullInputValue : fullInputValue.substring(lastCommaIndex + 1)).trim().toLowerCase();

                    if (currentTagQuery.length === 0) {
                        hideAutocompleteSuggestions(cardTagsInput);
                        return;
                    }
                    const alreadyAddedTags = fullInputValue.substring(0, lastCommaIndex + 1).split(',').map(t => t.trim().toLowerCase());
                    const filteredSuggestions = tagSuggestions.filter(tag =>
                        tag.toLowerCase().includes(currentTagQuery) &&
                        !alreadyAddedTags.includes(tag.toLowerCase())
                    );
                    showAutocompleteSuggestions(cardTagsInput, filteredSuggestions, true);
                });
                 cardTagsInput.addEventListener('focus', () => {
                    const fullInputValue = cardTagsInput.value;
                    const lastCommaIndex = fullInputValue.lastIndexOf(',');
                    const currentTagQuery = (lastCommaIndex === -1 ? fullInputValue : fullInputValue.substring(lastCommaIndex + 1)).trim().toLowerCase();
                    const alreadyAddedTags = fullInputValue.substring(0, lastCommaIndex + 1).split(',').map(t => t.trim().toLowerCase());

                    const filteredSuggestions = tagSuggestions.filter(tag =>
                        tag.toLowerCase().includes(currentTagQuery) &&
                        !alreadyAddedTags.includes(tag.toLowerCase())
                    );
                     if (filteredSuggestions.length > 0 || currentTagQuery.length === 0) {
                        showAutocompleteSuggestions(cardTagsInput, filteredSuggestions.slice(0, 5), true);
                    }
                });


                 // Hide suggestions when clicking outside
                document.addEventListener('click', function(event) {
                    const activeSuggestionsList = document.querySelector('.autocomplete-suggestions-list');
                    if (activeSuggestionsList) {
                        const inputId = activeSuggestionsList.id.replace('-suggestions', '');
                        const inputElement = document.getElementById(inputId);
                        if (inputElement && !inputElement.contains(event.target) && !activeSuggestionsList.contains(event.target)) {
                            hideAutocompleteSuggestions(inputElement);
                        }
                    }
                });
            }

            function setupInitialCategoryAndSource(){cardSourceSelect.value=appState.lastSelectedSource||'web';currentDatasetSource=cardSourceSelect.value;categorySelect.value=appState.lastSelectedCategory||'phrasalVerbs';populateDeckSelects();if(currentDatasetSource==='user')userDeckSelect.value=appState.lastSelectedDeckId||'all_user_cards';updateSidebarFilterVisibility();loadVocabularyData(categorySelect.value);}
        });
    </script>
