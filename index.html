<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Flashcard Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    .card {
      width: 300px;
      height: 150px;
      margin: 20px auto;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: #f9f9f9;
    }
    .card-back {
      transform: rotateY(180deg);
      background: #eef;
    }
    #output { margin-top: 20px; }
  </style>
</head>
<body>

<h2>OCR Flashcard Tạo Tự Động</h2>

<input type="file" id="imageInput" accept="image/*"><br><br>
<button onclick="processImage()">Tạo Flashcard</button>

<div id="output"></div>

<script>
  function processImage() {
    const input = document.getElementById('imageInput');
    const output = document.getElementById('output');
    output.innerHTML = "⏳ Đang xử lý ảnh...";

    if (!input.files.length) {
      output.innerHTML = "❌ Vui lòng chọn một ảnh.";
      return;
    }

    const file = input.files[0];
    const reader = new FileReader();

    reader.onload = function() {
      Tesseract.recognize(
        reader.result,
        'eng', // Thay 'vie' nếu dùng ảnh Tiếng Việt
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        const lines = text.trim().split('\n').filter(line => line.trim() !== '');
        const front = lines[0] || 'Mặt trước';
        const back = lines[1] || 'Mặt sau';
        output.innerHTML = `
          <div class="card">
            <div class="card-inner">
              <div class="card-front">${front}</div>
              <div class="card-back">${back}</div>
            </div>
          </div>
          <p>(Di chuột để xem mặt sau)</p>
        `;
      }).catch(err => {
        output.innerHTML = "⚠️ Lỗi OCR: " + err.message;
      });
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
